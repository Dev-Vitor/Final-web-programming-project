<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/galeria/style.css">


    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/084a1fd7f7.js" crossorigin="anonymous"></script>
    
    <title>Galeria</title>

<body>
    
    <div class="sec--1-title">
        <h1>Melhores Fotos:</h1>
    </div>
    <!-- NAVBAR -->

        <div class="logo">
            <a href="index.html">

            </a>
        </div>
        <div class="div--links">
            <ul class="nav--ul">
                <a href="index.html">
                    <li class="nav--links">HOME</li>
                </a>
                <a href="galeria.html">
                    <li class="nav--links">GALERIA</li>
                </a>
                <a href="contato.html">
                    <li class="nav--links">CONTATO</li>

        </div>

            <i class="fas fa-bars fa-2x" onclick="dropNavbar()"></i>

                <a class="a--links" href="galeria.html">

        </div>

        </div>


        <div class="card--image">
            <img src="../img/img-2.jpg" alt="" class="gallery--image2">
        </div>

        <p>Criado por Dev-Vitor</p>
    </footer>

    <script src="../js/jquery/jquery-3.5.1.js"></script>

    <script src="../js/galeria.js"></script>
